<section id="filters">
    <h3>Filtrer les résultats</h3>
    <form id="filter-form">
        <label for="ecologique">Voyage écologique :</label>
        <input type="checkbox" id="ecologique">
        
        <label for="prix-max">Prix maximum :</label>
        <input type="number" id="prix-max" min="0">
        
        <label for="duree-max">Durée maximum (en heures) :</label>
        <input type="number" id="duree-max" min="0">
        
        <label for="note-min">Note minimale :</label>
        <input type="number" id="note-min" min="0" max="5" step="0.1">
        
        <button type="submit">Appliquer les filtres</button>
    </form>
</section>

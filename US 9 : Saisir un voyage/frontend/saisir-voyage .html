<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Saisir un voyage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EcoRide</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="covoiturages.html">Covoiturages</a></li>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="saisir-voyage">
            <h2>Saisir un voyage</h2>
            <form id="voyage-form">
                <label for="depart">Adresse de départ :</label>
                <input type="text" id="depart" required>
                <label for="arrivee">Adresse d'arrivée :</label>
                <input type="text" id="arrivee" required>
                <label for="prix">Prix :</label>
                <input type="number" id="prix" required>
                <label for="vehicule">Véhicule :</label>
                <select id="vehicule" required>
                    <option value="voiture1">Voiture 1</option>
                    <option value="voiture2">Voiture 2</option>
                </select>
                <button type="submit">Soumettre le voyage</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contactez-nous : <a href="mailto:contact@ecoride.com">contact@ecoride.com</a></p>
        <p><a href="#mentions-legales">Mentions légales</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide - Wireframe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 15px; text-align: center; }
        nav { display: flex; justify-content: space-around; background: #2E7D32; padding: 10px; }
        nav a { color: white; text-decoration: none; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .search-bar { text-align: center; margin-top: 20px; }
        footer { background: #2E7D32; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>EcoRide</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Covoiturages</a>
        <a href="#">Connexion</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Bienvenue sur EcoRide</h2>
        <p>Plateforme de covoiturage écologique.</p>
        <div class="search-bar">
            <input type="text" placeholder="Départ">
            <input type="text" placeholder="Arrivée">
            <input type="date">
            <button>Rechercher</button>
        </div>
    </div>
    <footer>
        <p>Contact : contact@ecoride.fr | <a href="#">Mentions légales</a></p>
    </footer>
</body>
</html>
